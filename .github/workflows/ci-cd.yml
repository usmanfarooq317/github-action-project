name: GitHub Actions CI/CD to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy-to-ec2:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image (replace if exists)
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-project:latest .

    - name: Push Docker Image (overwrite on Docker Hub)
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-project:latest

    - name: Deploy on EC2 (replace container & image)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "üîê Logging into Docker Hub"
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

          echo "üõë Stopping existing container if present"
          docker ps -q --filter "name=github-actions-project" | grep -q . && docker stop github-actions-project || true

          echo "üóë Removing existing container if present"
          docker ps -aq --filter "name=github-actions-project" | grep -q . && docker rm github-actions-project || true

          echo "üóë Removing old image if present"
          docker images -q ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-project:latest | grep -q . && \
          docker rmi -f ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-project:latest || true

          echo "üì• Pulling fresh image from Docker Hub"
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-project:latest

          echo "üöÄ Running new container on port 5050"
          docker run -d \
            -p 5050:5050 \
            --restart unless-stopped \
            --name github-actions-project \
            ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-project:latest
