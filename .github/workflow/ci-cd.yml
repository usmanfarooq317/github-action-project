name: GitHub Actions CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-push-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-project:latest .

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-project:latest

    - name: Pull Docker Image
      run: |
        docker pull ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-project:latest

    - name: Run Docker Container
      run: |
        docker run -d -p 8009:8009 --name github-actions-project \
        ${{ secrets.DOCKERHUB_USERNAME }}/github-actions-project:latest
